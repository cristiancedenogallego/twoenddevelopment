type Query {
  boards: [Board!]!
  board(id: ID!): Board
  lists(boardId: ID!): [List!]!
  list(id: ID!): List
  cards(listId: ID!): [ListCard!]!
  card(id: ID!): ListCard
}

type Mutation {
  createBoard(title: String!): Board!
  updateBoard(id: ID!, title: String!): Board!
  deleteBoard(id: ID!): Board!

  createList(title: String!, boardId: ID!): List!
  updateList(id: ID!, title: String!): List!
  deleteList(id: ID!): List!

  createCard(title: String!, description: String, listId: ID!): ListCard!
  updateCard(id: ID!, title: String!, description: String): ListCard!
  moveCard(id: ID!, listId: ID!): ListCard!
  deleteCard(id: ID!): ListCard!
}

type Board {
  id: ID!
  title: String!
  createdAt: String!
  updatedAt: String!
}

type List {
  id: ID!
  title: String!
  cards: [ListCard!]!
  createdAt: String!
  updatedAt: String!
}

type ListCard {
  id: ID!
  title: String!
  description: String
  listId: ID!
  createdAt: String!
  updatedAt: String!
}
